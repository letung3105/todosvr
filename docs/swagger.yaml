    properties:
      error:
        type: string
    type: object
  service.SimpleMsgResponse:
    properties:
      message:
        type: string
    type: object
  storage.Task:
    properties:
      created_at:
        type: string
      done:
        type: boolean
      id:
        type: integer
      subtitle:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
